<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Ajax Document</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>COVID-19 Patient Details - Sri Lanka</h1>

    <p>Select "More Information" button to see more information.</p>
    <button id="button1">More Information</button><br />

    <p id="p1"></p>
    <br />
    <p id="p2"></p>
    <br />
    <p id="p3"></p>
    <br />
    <p id="p3"></p>
    <br />

    <script>
      $('#button1').click(function () {
        $.ajax('https://www.hpb.health.gov.lk/api/get-current-statistical', {
          success: function (result, status, xhr) {
            // success callback function
            console.log(result.data);
            $('#p1').append(
              'Local New Cases: ' + result.data.local_new_cases + '<br>'
            );
            $('#p1').append(
              'Local Total Cases: ' + result.data.local_total_cases + '<br>'
            );
            $('#p1').append(
              'Glocal New Cases: ' + result.data.local_new_cases + '<br>'
            );
            $('#p1').append(
              'Global Total Cases: ' + result.data.global_total_cases + '<br>'
            );
          },
        });
      });
    </script>
  </body>
</html>
